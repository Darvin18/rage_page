<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="tarif_body">
            <div class="tarif_label">
                <div class="tarif_info">
                    <h2>
                        Плати только когда используешь - оплата только
                        <span class="green_h2">
                            по факту использованного трафика
                        </span>
                    </h2>
                    <p>Никаких сложных верификаций. Все что отделяет вас от качественных прокси - 1 мин регистрации.</p>
                    <div class="rage_container">
                        <div class="range_volume">1GB</div>
                        <div class="tarif_range">
                            <input type="range" min="1" max="1000" value="1" class="range">
                        </div>
                        <div class="range_price">3$</div>
                    </div>
                </div>
                <div class="tarif_img">
                    <img src="images/circle-WQw0XYBa.png" alt="circle range img">
                    <div class="tarif_volume-circle">1GB</div>
                    <div class="tarif_price-circle">3$</div>
                </div>
            </div>
            <div class="tarif_button_container">
                <a class="tarif_button">НАЧАТЬ</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
